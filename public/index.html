<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="font-Outfit bg-lightgray flex justify-center flex-col lg:h-screen">
  <main class="mx-auto w-4/5 md:w-2/5 lg:w-[300px] p-4 bg-whiteCustom mt-4 rounded-2xl mb-4 shadow-lg">
    <img src="./images/image-qr-code.png" alt="image-qr-code" class="rounded-xl">
    <h1 class="text-darkblue font-bold text-lg text-center p-4 lg:px-2 leading-tight">
      Improve your front-end skills by building projects
    </h1>
    <p class="text-grayishblue font-normal text-center leading-tight">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gamcoder</a>.
  </div>
</body>

</html>
